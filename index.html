<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RioRacer: Dog vs Street</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="graphics/game_cover.png">
</head>

<body>

    <div id="portrait-warning">
        <div class="warning-content">
            <div class="rotate-icon">ðŸ”„</div>
            <h2>Please Rotate Your Device</h2>
            <p>RioRacer is best played in Landscape mode.</p>
        </div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="ui-overlay">
            <div class="ui-content-left">
                <img src="graphics/game_cover.png" alt="RioRacer Cover" id="cover-image">
            </div>
            <div class="ui-content-right">
                <h1 class="game-title">RioRacer</h1>
                <p class="subtitle">Dog vs. Street</p>
                <p class="start-highscore">High Score: <span id="start-highscore-value">0</span></p>
                <button id="start-btn" class="primary-btn">PLAY!</button>
                <div class="version-tag">v1.7.3</div>
            </div>
        </div>

        <!-- HUD (Heads Up Display) -->
        <div id="hud" class="hidden">
            <div id="score-container">
                <span id="score-label">SCORE: </span><span id="score">0</span>
            </div>
            <div id="highscore-container">
                <span id="highscore-label">HI: </span><span id="highscore">0</span>
            </div>
            <div id="highscore-alert" class="hidden">NEW HIGH SCORE!</div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-overlay hidden">
            <div class="ui-content-left">
                <h1 class="game-over-title">GAME OVER!</h1>
                <p id="final-score">Score: 0</p>
                <div id="new-record-section" class="hidden">
                    <p class="record-msg">You made the Top 10!</p>
                    <input type="text" id="player-name-input" placeholder="Enter Name" maxlength="10">
                    <button id="submit-score-btn" class="primary-btn small-btn">SAVE</button>
                </div>
            </div>
            <div class="ui-content-right">
                <div id="leaderboard-container">
                    <h3>TOP 10 PLAYERS</h3>
                    <ul id="leaderboard-list">
                        <!-- Configured via JS -->
                        <li>Loading...</li>
                    </ul>
                </div>
                <button id="restart-btn" class="primary-btn">TRY AGAIN</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
